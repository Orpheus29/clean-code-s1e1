<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <header class="matrix-block">
      <img class="matrix-block-picture" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <div class="item-section">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="common-input task text-input">
          <button class="commom-button">Add</button>
        </div>
      </div>
      <h3 class="h3-header">Todo</h3>
      <ul class="common-list incomplete-tasks">
        <li class="common-li">
          <input class="common-input checkbox-input" type="checkbox">
          <label class="common-label task">Pay Bills</label>
          <input class="common-input task text-input">
          <button class="commom-button edit">Edit</button>
          <button class="commom-button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
        </li>
        <li class="common-li edit-mode">
          <input class="common-input checkbox-input" type="checkbox">
          <label class="common-label task">Go Shopping</label>
          <input value="Go Shopping" class="common-input task text-input">
          <button class="commom-button edit">Save</button>
          <button class="commom-button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="h3-header">Completed</h3>
      <ul class="common-list">
        <li class="common-li">
          <input class="common-input checkbox-input" type="checkbox" checked>
          <label class="completed-tasks-label common-label task">See the Doctor</label>
          <input class="common-input task text-input">
          <button class="commom-button edit">Edit</button>
          <button class="commom-button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
